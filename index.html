<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>get.coffee</title>
</head>
<body>
    <header class="h-container">
                <div class="h-box-img">
                    <a class="h-link-img" href="#">
                        <img class="h-logo" src="./assets/logo.svg" />
                    </a>
                </div>
            </a>
            <div>
                <nav>
                    <ul class="h-list">
                        <li class="h-list-item"> 
                            <a href="#">menu</a>
                        </li>
                        <li class="h-list-item">
                            <a href="#">contact</a>
                        </li>
                        <li class="h-list-item">
                            <a href="#">find us</a>
                        </li>
                    </ul>
                </nav>
            </div>
    </header>
    <main class="m-container">
        <section class="m-container-top">
            <img class="m-form-right" src="./assets/forma1.svg" alt="">
            <img class="m-form-left" src="./assets/forma2.svg" alt="">
            <div class="m-box-right">
                <h2 class="m-box-title">The best way to get your coffee without leaving the comfort <span>of your house</span></h2>
                <div class="m-box-button">
                    <button class="m-button">make your order</button>
                    <div class="m-box-social-networking">
                        <a href="">
                            <img src="./assets/instagram.svg" alt="">
                        </a>
                        <a href="">
                            <img src="./assets/linkedin.svg" alt="">
                        </a>
                        <a href="">
                            <img src="./assets/twitter.svg" alt="">
                        </a>
                    </div>
                </div>
                
            </div>
            <div class="m-box-left">
                <img class="m-cup-coffee" src="./assets/copo.svg" alt="">
            </div>
        </section>
        <section class="m-container-below">
            <div class="m-box-scroll">
                <p class="m-scroll-text">scroll down</p>
                <img class="m-img-scroll" src="./assets/scroll.svg" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
